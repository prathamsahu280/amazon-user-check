<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon User Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #131921;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Amazon User Checker</h1>
    <input type="text" id="phoneNumber" placeholder="Enter phone number">
    <button onclick="checkUser()">Check User</button>
    <div id="result"></div>

    <script>
        async function checkUser() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            
            if (!phoneNumber) {
                resultDiv.textContent = 'Please enter a phone number';
                return;
            }

            resultDiv.textContent = 'Checking...';

            try {
                const response = await fetch('https://amazon-user-check.vercel.app/api/check_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone_number: phoneNumber }),
                });

                const data = await response.json();
                console.log(data)

                if (data.exists) {
                    resultDiv.textContent = 'User exists on Amazon';
                } else {
                    resultDiv.textContent = 'User does not exist on Amazon';
                }
            } catch (error) {
                resultDiv.textContent = 'Error checking user. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
